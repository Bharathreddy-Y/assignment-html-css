<!Doctype html>
<html>
    <head>
        <title>Facebook</title>
        <link type="text/css" rel="stylesheet" href="Facebook.css" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <!-- <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />   
    </head>
    <body>
        <div class="main-div">
            <div class="sub-main-div">
                <div class="subject-div">
                    <h2 class="subject-h">facebook</h2>
                    <span class="subject-span">facebook helps you connect and share with the people in your life.</span>
                </div>
                <div class="form-main">
                    <form class="form-div">
                        <div class="form-main-div">
                            <div class="name-div">
                                <input type="text" class="name-input" name="user-input" placeholder="enter email or phone number" />
                            </div>
                            <div class="pass-div">
                                <input type="password" class="name-input" class name="pass-input" placeholder="password" />
                            </div>
                            <div class="btn-div">
                                <button class="login-btn">log in</button>
                            </div>
                        </div>
                        
                        <div class="forgot-pass-div">
                            <a href="#" class="forgot-pass-a">forgotten password?</a>
                        </div>
                        <div class="new-account-div">
                            <button class="new-account-btn">create new account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
